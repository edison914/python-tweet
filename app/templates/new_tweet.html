{% extends 'base.html' %}
{% block main %}
    <div>
        <h1>New Tweet Form</h1>
        <form action="/new" method="post">
            {{ form.csrf_token }}
            <p>{{ form.author.label }}: {{ form.author() }} </p>
            <p>{{ form.tweet.label }}: {{ form.tweet() }}</p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>

{% endblock %}
